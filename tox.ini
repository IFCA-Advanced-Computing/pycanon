[tox]
min_version = 4.3.3
envlist =
    py3{7, 8, 9, 10, 11, 12}
    flake8
    black
    bandit
    mypy
    pip-missing-reqs
    pypi

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, flake8, black, bandit, pip-missing-reqs, pypi
    3.11: py311
    3.12: py312

[base]
python = python3.10
skip_install = true
package = pycanon

[pytest]
addopts = -p no:warnings

[testenv]
usedevelop = True
basepython = python3
deps =
    pytest>=7.1.2
    pytest-cov>=4.0.0
    -r{toxinidir}/requirements.txt
allowlist_externals =
    find
    rm
    mkdir
    twine
setenv =
   VIRTUAL_ENV={envdir}
   LC_ALL=en_US.utf-8
commands =
    find . -type f -name "*.pyc" -delete
    pytest {posargs}

[testenv:py37]
basepython = python3.7

[testenv:py38]
basepython = python3.8

[testenv:py39]
basepython = python3.9

[testenv:py310]
basepython = python3.10

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[testenv:cov]
basepython = python3.10
commands =
    find . -type f -name "*.pyc" -delete
    pytest {posargs} --cov={[base]package} \
           --cov-report term \
           --cov-report=xml

[flake8]
# Black default line length is 88
max-line-length = 88
show-source = True
builtins = _
ignore = B008
exclude =
    .venv
    .git
    .tox
    dist
    doc
    *lib/python*
    *egg
    build

[testenv:flake8]
basepython = {[base]python}
skip_install = {[base]skip_install}
deps =
    flake8>=4.0,<4.1
    flake8-bugbear>=22.3,<22.4
    flake8-docstrings>=1.6,<1.7
    flake8-typing-imports>=1.12,<1.13
    flake8-colors>=0.1,<0.2
    pep8-naming>=0.12,<0.13
    pydocstyle>=6.1,<6.2
commands =
  flake8 src/{[base]package}

[testenv:black]
basepython = {[base]python}
skip_install = {[base]skip_install}
deps =
    black>=22.3,<22.4
commands = black --check --diff src/{[base]package}

[testenv:bandit]
basepython = {[base]python}
skip_install = {[base]skip_install}
deps =
    bandit>=1.7.5
commands = bandit -r src/{[base]package} -x tests -s B110,B410

[testenv:bandit-report]
basepython = {[base]python}
skip_install = {[base]skip_install}
deps =
    {[testenv:bandit]deps}
commands =
    - mkdir /tmp/bandit
    - bandit -r src/{[base]package} -x tests -s B110,B410 -f html -o /tmp/bandit/index.html

[testenv:pypi]
basepython = {[base]python}
skip_install = {[base]skip_install}
deps =
    virtualenv>=20.24.6 
    build>=0.9.0
    docutils>=0.18.1
    Pygments>=2.14.0
commands =
    rm -rf dist/test
    python -m build -o dist/test
    twine check dist/test/*

[testenv:docs]
basepython = {[base]python}
deps =
    -r {toxinidir}/doc/requirements.txt
commands =
    rm -rf doc/build
    sphinx-build

[testenv:mypy]
description = Static type checks
basepython = {[base]python}
skip_install = {[base]skip_install}
deps =
    mypy>=0.761
    types-tabulate>=0.9.0.1
    pandas-stubs>=1.5.3.230321
setenv =
    MYPYPATH=src
commands =
    mypy --config-file mypy.ini -p {[base]package} --explicit-package-bases

[testenv:pip-missing-reqs]
basepython = {[base]python}
deps = pip_check_reqs
commands = pip-missing-reqs -d --ignore-file=data/* --ignore-file={[base]package}/tests/* {[base]package}
