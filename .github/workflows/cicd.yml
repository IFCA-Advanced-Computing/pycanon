name: CI/CD Pipeline

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install and configure poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tox

      - name: Linting
        run: tox -e bandit,black,flake8

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install and configure poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tox

      - name: Testing
        run: tox -e py37,py38,py39,py310

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Build package
        run: |
          poetry build
          pip install dist/*.whl